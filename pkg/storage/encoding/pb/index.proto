syntax = "proto3";

import google.protobuf.Timestamp

option go_package = './generated'

enum EntryType {
	WRITE = 0;
	DELETE = 1;
}

message Entry {
	EntryType type = 1;
	string key = 2;
	bytes value = 3;
	int64 offset = 4;
	google.protobuf.Timestamp ts = 5;
}

message SegmentInfo {
	int64 index = 1;
	int64 capacity = 2;
}